<ion-header>

  <ion-navbar transparent>
    <ion-title>{{movie.original_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div id="wraper" padding>
			<ion-slides  spaceBetween="3px" #slides>
			    <ion-slide *ngFor="let n of image">
						<img style="width: 100%;" src="https://image.tmdb.org/t/p/w500{{n.file_path}}" alt="{{n.file_path}}"/>
			    </ion-slide>
			</ion-slides>
	</div>
  <div  >
    <ion-icon id="ion" name="md-share"></ion-icon>
    <ion-icon id="ion" name="md-share-alt"></ion-icon>
    <ion-icon id="ion" name="ios-heart-outline"></ion-icon><br>
    <h2 class="details">{{movie.title}}</h2>
    <h4 class="details">Rating:{{movie.vote_average}}</h4>
    <h6 class="details">Realesed Date:{{movie.release_date}}</h6>
    <p padding> {{movie.overview}}</p>
  </div>
</ion-content>
