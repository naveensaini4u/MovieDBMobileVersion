<ion-header >

  <ion-navbar transparent>
    <ion-title>Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div>
	    <ion-list  *ngFor="let n of movie">
			<ion-item transparent color="list">
			    <ion-thumbnail item-start>
			      <img  src="https://image.tmdb.org/t/p/w200{{n.poster_path}}" alt="{{n.poster_path}}"/>
			    </ion-thumbnail>
			    <h2>{{n.original_title}}</h2>
			    <p>Rating:{{n.vote_average}}</p>
			    <button ion-button clear item-end (click)="goToDetails(n)">View</button>
			</ion-item>
        </ion-list>
	</div>

</ion-content>
